apiVersion: v1
kind: Service
metadata:
  name: {{ include "planemgr.fullname" . }}-api
  labels:
    app.kubernetes.io/name: {{ include "planemgr.name" . }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "planemgr.name" . }}
    app.kubernetes.io/component: api
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
      protocol: TCP
      name: http
