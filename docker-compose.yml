services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planemgr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planemgr}
      POSTGRES_DB: ${POSTGRES_DB:-planemgr}
    ports:
      - "5432:5432"
    volumes:
      - planemgr_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:24-bookworm
    working_dir: /workspace
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PNPM_STORE_PATH: /workspace/.pnpm-store
      APP_USERNAME: ${APP_USERNAME:-admin}
      APP_PASSWORD: ${APP_PASSWORD:-change-me}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgres://planemgr:planemgr@db:5432/planemgr}
      API_PORT: ${API_PORT:-4000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    volumes:
      - .:/workspace
      - ./.pnpm-store:/workspace/.pnpm-store
    ports:
      - "4000:4000"
    command: ["sh", "services/api/scripts/dev-start.sh"]

  web:
    image: node:24-bookworm
    working_dir: /workspace
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      PNPM_STORE_PATH: /workspace/.pnpm-store
      VITE_API_URL: ${VITE_API_URL:-}
      DEV_API_PROXY_TARGET: ${DEV_API_PROXY_TARGET:-http://api:4000}
    volumes:
      - .:/workspace
      - ./.pnpm-store:/workspace/.pnpm-store
    ports:
      - "5173:5173"
    command: sh -c "corepack pnpm -C packages/domain build && corepack pnpm -C apps/web dev"

volumes:
  planemgr_db:
